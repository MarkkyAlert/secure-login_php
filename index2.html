<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำแนะนำ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 10px;
        }

        body {
            background-color: #f1f3f7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 3rem;
            line-height: 2.5;
            font-family: 'Sarabun', sans-serif;
            width:90%;
        }

        .text-center {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #495362;
            border-bottom: 1px solid #eee;
            margin-bottom: 1rem;
        }
        h1:first-child {
            
            padding-bottom: 2rem;
        }
        h1:not(:first-child) {
            
            padding-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
        }

        .code {
            width: 100%;
            background-color: #f1f3f7;
            padding: 1rem;
            overflow: auto;
            margin: 1rem 0;
        }
        pre {
            font-size: 1.2rem;
            line-height: 2.0;
        }

        @media screen and (max-width: 576px) {
            * {
                font-size: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">คำแนะนำ</h1>
     
        
    </div>
</body>

</html>
